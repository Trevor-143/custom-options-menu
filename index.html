<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="app.js" defer ></script>
    <title>Custom Selector</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select Your Option</span>
            <i class="bx bx-chevron-down" ></i>
        </div>
        <ul class="options">
            <li class="option">
                <i class="bx bxl-github" ></i>
                <span class="option-text">Github</span>
            </li>
            <li class="option">
                <i class="bx bxl-instagram" ></i>
                <span class="option-text">Instagram</span>
            </li>
            <li class="option">
                <i class="bx bxl-twitter" ></i>
                <span class="option-text">Twitter</span>
            </li>
            <li class="option">
                <i class="bx bxl-facebook" ></i>
                <span class="option-text">Facebook</span>
            </li>
            <li class="option">
                <i class="bx bxl-youtube" ></i>
                <span class="option-text">YouTube</span>
            </li>
        </ul>
    </div>
</body>
</html>
